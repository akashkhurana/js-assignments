<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="timer">00:00:00:00</div>
    <div id="labels">
      <span id="hh">Hours</span>
      <span id="mm">Minutes</span>
      <span id="ss">Seconds</span>
      <span id="ms">Milliseconds</span>

        <div id="controls">
        <button onclick="startTimer()" id="go">Start</button>
        <button onclick="stopTimer()" id="stop">Stop</button>
        <button onclick="clearTimer()" id="clear">Reset</button>
        </div>
    </div>

    <script src="watch.js"></script>
  </body>
</html>
